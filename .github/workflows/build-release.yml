name: Build and Release

on:
  push:
    tags:
      - 'v*'   # 例如 v1.0.0 时触发
  workflow_dispatch: # 支持手动触发

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x' # 根据项目需要调整版本

      - name: Restore and Build all .csproj
        run: |
          echo "开始编译所有 .csproj 文件..."
          for /r %%f in (*.csproj) do (
            echo "还原 %%f"
            dotnet restore "%%f"
            echo "编译 %%f"
            msbuild "%%f" /p:Configuration=Release
          )
        shell: cmd

      - name: Collect build artifacts
        run: |
          mkdir output
          for /r %%f in (*.exe) do copy "%%f" output\
        shell: cmd

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: JoystickBridge-build
          path: output/

  release:
    needs: build
    runs-on: windows-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: JoystickBridge-build
          path: output/

      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: output/*.exe
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: |
            ✅ 自动构建并发布的版本
            包含 JoystickSender 和 VJoyReceiver 可执行文件。
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
