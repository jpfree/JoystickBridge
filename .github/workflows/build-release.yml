name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore and Build all .csproj
        run: |
          for /r %%f in (*.csproj) do (
            dotnet restore "%%f"
            msbuild "%%f" /p:Configuration=Release
          )
        shell: cmd

      - name: Collect build artifacts
        run: |
          mkdir output
          for /r %%f in (*.exe) do copy "%%f" output\
        shell: cmd

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: JoystickBridge-build
          path: output/

  release:
    needs: build
    runs-on: windows-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: JoystickBridge-build
          path: output/

      - name: Install GitHub CLI
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install -g gh

      - name: Create Release
        run: gh release create ${{ github.ref_name }} output/*.exe --title "Release ${{ github.ref_name }}" --notes "自动构建并发布的版本"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
