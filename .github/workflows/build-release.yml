name: Auto Build and Release

on:
  push:
    tags:
      - 'v*'   # 例如 v1.0.0 时触发
  workflow_dispatch: # 手动触发

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x' # 根据项目需要调整版本

      - name: Restore and Build all .csproj
        run: |
          echo "Restoring and building all .csproj files..."
          for %%f in (*.csproj) do (
            echo "Restoring %%f"
            dotnet restore "%%f"
            echo "Building %%f"
            msbuild "%%f" /p:Configuration=Release
          )
          for /r %%f in (*.csproj) do (
            echo "Restoring %%f"
            dotnet restore "%%f"
            echo "Building %%f"
            msbuild "%%f" /p:Configuration=Release
          )
        shell: cmd

      - name: Archive build artifacts
        run: |
          mkdir output
          for /r %%f in (*.exe) do copy "%%f" output\
        shell: cmd

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: JoystickBridge-build
          path: output/

  release:
    needs: build
    runs-on: windows-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: JoystickBridge-build
          path: output/

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          files: output/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
